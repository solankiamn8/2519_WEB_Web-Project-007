<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Fitness Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
      color: #333;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2rem;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    h2 {
      color: #444;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    /* Challenge Section */
    #challenges {
      margin-top: 30px;
      background-color: #fafafa;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    #challenges label {
      font-weight: 500;
      margin-right: 10px;
    }

    #challenges select,
    #challenges input,
    #challenges button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    button {
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
    }

    button:hover {
      background-color: #e05a4f;
    }

    progress {
      width: 100%;
      height: 25px;
      margin-top: 10px;
    }

    #progress-text {
      margin-top: 5px;
      font-weight: bold;
    }

    /* Workout Tracking Section */
    #workout-tracking {
      margin-top: 30px;
      background-color: #fafafa;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    #workout-form label {
      font-weight: 500;
      display: block;
      margin-bottom: 5px;
    }

    #workout-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    #workout-form button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
      width: 100%;
    }

    #workout-form button:hover {
      background-color: #45a049;
    }

    h3 {
      margin-top: 30px;
      font-size: 1.25rem;
      color: #444;
    }

    ul#recent-workouts {
      list-style: none;
      padding: 0;
    }

    ul#recent-workouts li {
      background-color: #f7f7f7;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
      margin-top: 30px;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #121212;
      color: #fff;  /* Set text color to white */
    }

    body.dark-mode header {
      background-color: #1e1e1e;
    }

    body.dark-mode .container {
      background-color: #1e1e1e;
      color: #fff;  /* Ensure text inside the container is white */
    }

    body.dark-mode button {
      background-color: #444;
      color: #fff;  /* Set button text color to white */
    }

    body.dark-mode footer {
      background-color: #1e1e1e;
      color: #fff;  /* Set footer text color to white */
    }

    /* Ensure all headings and paragraph text are white in dark mode */
    body.dark-mode h1, 
    body.dark-mode h2, 
    body.dark-mode h3, 
    body.dark-mode p {
      color: #fff;  /* Set text color of all headings and paragraphs to white */
    }

    /* Update the challenges section text in dark mode */
    body.dark-mode #challenges label,
    body.dark-mode #challenges h1,
    body.dark-mode #challenges h2,
    body.dark-mode #challenges h3,
    body.dark-mode #challenges p,
    body.dark-mode #workout-tracking label,
    body.dark-mode #workout-tracking h1,
    body.dark-mode #workout-tracking h2,
    body.dark-mode #workout-tracking h3,
    body.dark-mode #workout-tracking p {
      color: #333;  /* Set challenge and workout section label colors to white */
    }

    /* Update text inside input fields, select dropdowns in dark mode */
    body.dark-mode input,
    body.dark-mode select {
      background-color: #333;
      color: #fff;  /* Set text color inside input fields to white */
    }

    /* Update button hover styles in dark mode */
    body.dark-mode button:hover {
      background-color: #e05a4f;
    }



  </style>
  </head>

<body>

  <header class="header header-small">
    <a href="index.html" class="logo">
      <img src="data:image/png;base64,..." alt="FitnessBuddy Logo">
      <span class="logo-text">FitnessBuddy</span>
    </a>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="community.html">Community</a></li>
        <li><a href="javascript:void(0)" onclick="darkModeToggle()" id="dark-mode-toggle">
          <i class="fas fa-sun" id="light-icon"></i>
          <i class="fas fa-moon" id="dark-icon" style="display:none;"></i>
        </a></li>
      </ul>
    </nav>
  </header>
  

  <div class="container">
    <h1>Welcome to Your Dashboard</h1>

    <!-- User Information Section -->
    <section id="user-info">
      <h2>Your Information</h2>
      <p id="user-name"></p>
      <p id="user-age"></p>
      <p id="user-height"></p>
      <p id="user-weight"></p>
      <p id="user-bmi"></p>
    </section>

    <!-- Challenges Section -->
    <section id="challenges">
      <h2>Create a New Challenge</h2>

      <form id="challenge-form">
        <label for="challenge-type">Challenge Type:</label>
        <select id="challenge-type" name="challenge-type" required>
          <option value="distance">Distance (miles)</option>
          <option value="duration">Duration (minutes)</option>
          <option value="reps">Reps</option>
          <option value="sets">Sets</option>
        </select><br>

        <label for="challenge-target">Target:</label>
        <input type="number" id="challenge-target" name="challenge-target" required min="1"><br>

        <button type="submit">Add Challenge</button>
      </form>

      <h2>Your Challenges</h2>
      <ul id="user-challenges">
        <!-- Display challenges here -->
      </ul>
    </section>

    <!-- Workout Tracking Section -->
    <section id="workout-tracking">
      <h2>Track Your Workouts</h2>
      <form id="workout-form">
        <label for="workout-type">Workout Type:</label>
        <input type="text" id="workout-type" name="workout-type" required><br>
        <label for="workout-duration">Duration (in minutes):</label>
        <input type="number" id="workout-duration" name="workout-duration" required><br>
        <button type="submit">Log Workout</button>
      </form>

      <h3>Recent Workouts</h3>
      <ul id="recent-workouts">
        <!-- Display recent workouts here -->
      </ul>
    </section>
  </div>

  <footer>
    <p>Â© 2025 Fitness Tracker, All Rights Reserved</p>
  </footer>

  <script type="module" src="js/dashboard.js"></script>
  <script>
    // Function to toggle dark mode
  function darkModeToggle() {
    // Toggle the dark-mode class on the body
    document.body.classList.toggle('dark-mode');

    // Get the icons
    const lightIcon = document.getElementById('light-icon');
    const darkIcon = document.getElementById('dark-icon');

    // Toggle the icons visibility
    if (document.body.classList.contains('dark-mode')) {
      lightIcon.style.display = 'none';
      darkIcon.style.display = 'inline-block';
    } else {
      lightIcon.style.display = 'inline-block';
      darkIcon.style.display = 'none';
    }
  }

  // Check if dark mode is enabled in localStorage
  if (localStorage.getItem('dark-mode') === 'enabled') {
    document.body.classList.add('dark-mode');
    document.getElementById('light-icon').style.display = 'none';
    document.getElementById('dark-icon').style.display = 'inline-block';
  }

  // Store the dark mode preference in localStorage
  document.body.addEventListener('classChange', () => {
    if (document.body.classList.contains('dark-mode')) {
      localStorage.setItem('dark-mode', 'enabled');
    } else {
      localStorage.setItem('dark-mode', 'disabled');
    }
  });

  </script>
</body>
</html>
