<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitnessBuddy - Sign Up</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      background: linear-gradient(to right, #00b4d8, #ffffff);
    }

    header, footer {
      padding: 15px;
      background-color: #007BFF;
      color: white;
      text-align: center;
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 2.5em;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .container form div {
      margin-bottom: 10px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input:focus {
      border-color: #007BFF;
      outline: none;
    }

    button {
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>FitnessBuddy</h1>
  </header>

  <!-- Main Content -->
  <div class="container">
    <h1>Create an Account</h1>
    <form id="signup-form">
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      <div>
        <label for="height">Height (cm):</label>
        <input type="number" min="50" max="250" id="height" placeholder="Enter your height" required />
      </div>
      <div>
        <label for="weight">Weight (kg):</label>
        <input type="number" min="10" max="300" id="weight" placeholder="Enter your weight" required />
      </div>
      <div>
        <label for="targetBMI">Target BMI:</label>
        <input type="number" step="0.1" min="10" max="50" id="targetBMI" placeholder="Enter your target BMI" required />
      </div>
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 FitnessBuddy. All rights reserved.</p>
  </footer>

  <!-- Firebase Signup Script -->
  <script type="module">
    import { signUp } from './js/auth.js';

    // Handle form submission
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const height = document.getElementById('height').value.trim();
      const weight = document.getElementById('weight').value.trim();
      const targetBMI = document.getElementById('targetBMI').value.trim();

      const userData = {
        height,
        weight,
        targetBMI
      };

      try {
        await signUp(email, password, userData);
        alert("Signup successful! Redirecting to dashboard...");
        window.location.href = "dashboard.html";
      } catch (err) {
        alert("Signup failed: " + err.message);
      }
    });
  </script>

</body>
</html>
