<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitnessBuddy - Profile</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="header-placeholder"></div>

  <div class="container">
    <h1>Your Profile</h1>
    
    <form id="profile-form">
      <div>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" required>
      </div>
      <div>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" required>
      </div>
      <div>
        <label for="targetBMI">Target BMI:</label>
        <input type="number" step="0.1" id="targetBMI" required>
      </div>
      <div>
        <label for="location">Location:</label>
        <input type="text" id="location" required>
      </div>
      <div>
        <label for="goals">Fitness Goals:</label>
        <textarea id="goals" rows="3"></textarea>
      </div>
      <button type="submit">Update Profile</button>
    </form>
  </div>

  <div id="footer-placeholder"></div>

  <script type="module">
    import { auth, db, getCurrentUser, getUserData, updateUserData } from './js/auth.js';
    
    async function loadHTML(file, elementId) {
      const res = await fetch(file);
      const html = await res.text();
      document.getElementById(elementId).innerHTML = html;
    }

    document.addEventListener('DOMContentLoaded', async () => {
      await loadHTML('header.html', 'header-placeholder');
      await loadHTML('footer.html', 'footer-placeholder');
      
      const user = getCurrentUser();
      if (!user) {
        // window.location.href = 'login.html';
        // return;
      }

      const userData = await getUserData(user.uid);
      populateForm(userData);

      document.getElementById('profile-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const updatedData = {
          height: document.getElementById('height').value,
          weight: document.getElementById('weight').value,
          targetBMI: document.getElementById('targetBMI').value,
          location: document.getElementById('location').value,
          goals: document.getElementById('goals').value
        };
        
        await updateUserData(user.uid, updatedData);
        alert('Profile updated successfully!');
      });
    });

    function populateForm(userData) {
      document.getElementById('height').value = userData.height || '';
      document.getElementById('weight').value = userData.weight || '';
      document.getElementById('targetBMI').value = userData.targetBMI || '';
      document.getElementById('location').value = userData.location || '';
      document.getElementById('goals').value = userData.goals || '';
    }
  </script>
</body>
</html>
