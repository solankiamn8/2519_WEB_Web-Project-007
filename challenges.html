<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitnessBuddy - Challenges</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Include Header -->
  <div id="header-placeholder"></div>

  <div class="container">
    <h1>Fitness Challenges</h1>

    <section id="active-challenges">
      <h2>Active Challenges</h2>
      <ul id="challenges-list">
        <!-- List of challenges will be populated dynamically -->
      </ul>
    </section>

    <section id="create-challenge">
      <h2>Create a New Challenge</h2>
      <form id="challenge-form">
        <div>
          <label for="challenge-name">Challenge Name:</label>
          <input type="text" id="challenge-name" placeholder="e.g., Run 10 miles" required>
        </div>
        <button type="submit">Create Challenge</button>
      </form>
    </section>
  </div>

  <!-- Include Footer -->
  <div id="footer-placeholder"></div>

  <script src="js/challenge.js"></script>

  <!-- Load Header and Footer dynamically -->
  <script>
    // Load Header
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading header:', error));

    // Load Footer
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading footer:', error));
  </script>
</body>
</html>
